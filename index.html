<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>Login and Registration Form in HTML | CodingNepal</title>
      <link rel="stylesheet" href="proyecto-final/css/login.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
      <div class="container">
         <div class="title-text">
            <div class="title login">
               Login Form
            </div>
            <div class="title signup">
               Signup Form
            </div>
         </div>
         <div class="form-container">
            <div class="slide-controls">
               <input type="radio" name="slide" id="login" checked>
               <input type="radio" name="slide" id="signup">
               <label for="login" class="slide login">Login</label>
               <label for="signup" class="slide signup">Signup</label>
               <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
               <form action="#" class="login" id="loginForm">
                  <div class="field">
                     <input type="text" placeholder="Email Address" id="userName" required>
                  </div>
                  <div class="field">
                     <input type="password" placeholder="Password" id="userPw" required>
                  </div>
                  <div class="pass-link">
                     <a href="#">Forgot password?</a>
                  </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Login" id="btnEnter">
                  </div>
                  <h3 id="mensaje"></h3>
                  <div id="juego"></div>
               </form>
               <form action="#" class="signup">
                  <div class="field">
                     <input type="email" id= "nombre" placeholder="Email Address" required>
                  </div>
                  <div class="field">
                     <input type="password" id="pw" placeholder="Password" required>
                  </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Signup" id="btnRegister">
                  </div>
                  <h3>Hola</h3>
               </form>
            </div>
         </div>
      </div>
      <script src="proyecto-final/js/login.js"></script>
   </body>
</html>
